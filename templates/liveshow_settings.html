<form action="index.php?site=liveshow&amp;action=settingssave" method="post" id="post">
<table width="100%" border="0" cellspacing="0" cellpadding="2" bgcolor="$border">
  <tr>
    <td class="title" align="center" bgcolor="$bghead">%edit_settings%</td>
  </tr>
</table>
     <hr />
    <table width="100%" border="0" cellspacing="1" cellpadding="2">
      <tr align="left">
        <td bgcolor="$bg1"><b>%activation%:</b></td>
		<td bgcolor="$bg1"><input type="radio" name="active" value="1" $checked_1 /> %admins%</td>
		<td bgcolor="$bg1"><input type="radio" name="active" value="0" $checked_0 /> %automatic%</td>
      </tr>
	  <tr align="left">
        <td bgcolor="$bg1"><b>%save_show%:</b></td>
		<td bgcolor="$bg1" colspan="2"><select name="access">$access</select></td>
      </tr>
	  <tr align="left">
        <td bgcolor="$bg1"><b>%width%:</b></td>
		<td bgcolor="$bg1" colspan="2"><input type="text" value="$width" name="width" /> px</td>
      </tr>
	  <tr align="left">
        <td bgcolor="$bg1"></td>
		<td bgcolor="$bg1" align="right" colspan="2"><input type="submit" value="%save%" /></td>
      </tr>
    </table>
</form>
